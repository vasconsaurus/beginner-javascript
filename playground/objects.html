<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <input type="text" name="first" value="wes">
  <script>
    const hair = 'blond'
    // object literal
    const wes = {
      age: 100, // property: value
      name: 'wes',
      hair, // shorthand, same as hair: hair,
      'cool-dude': true,
      'really cool': false,
      '777': true, // add a trailing comma to help when you add more properties (comma dangle)
      clothing: {
        shirts: 10,
        pants: 2
      },
      dog: 'snicker',
      // a method is a function that lives inside of an object
      sayHello: function (greeting = 'Hey') {
        return `${greeting} ${this.name}`
      },
      // method shorthand
      sayBye(greeting = 'Bye') {
        return `${greeting} ${this.name}`
      },
      // in an arrow function you dont have access to 'this', do not scope 'this'
      sneeze: () => {
        console.log('aaaatchim!')
      },
    };

    wes.job = 'Web Developer';
    wes.age = 50;

    console.log(wes.age)
    console.log(wes['age'])

    const propertyToCheck = prompt('What do you want to check?');
    console.log(wes[propertyToCheck]);
    // document.body.innerHTML = `<h1>${wes[propertyToCheck]}</h1>`


    // the values que be change but not the object('wes') it self
    // you can create a copy where the values can't be changed, immutable
    const wesFroze = Object.freeze(wes)

    const nameInput = document.querySelector('[name="first"]');
    const name = nameInput ? nameInput.value : ''; // doesnt break if there isnt an input
    console.log(name);


  </script>
</body>

</html>
