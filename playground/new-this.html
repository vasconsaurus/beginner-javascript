<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>New, This, Prototypes and Classes</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function Pizza(toppings = [], customer) {
      console.log('making pizza');
      this.toppings = toppings;
      this.customer = customer;
      this.id = Math.floor(Math.random() * 16777215).toString(16);
      this.slices = 10;
    }

    Pizza.prototype.eat = function () {
      if (this.slices > 0) {
        this.slices -= 1;
        console.log(`CHOMP! ${this.slices} left!`);
      } else {
        console.log(`Sorry! Finito!`);
      }
    };

    Pizza.prototype.describe = function () {
      return `This pizza belongs to
      ${this.customer}, and has the toppings ${this.toppings.join(', ')},
      and has ${this.slices} slices left`;
    };

    const pepperoniPizza = new Pizza(['pepperoni', 'cheese'], 'Wes Bos');
    const mushroomPizza = new Pizza(['mushroom', 'cheese'], 'Kait Bos');
  </script>
</body>

</html>
